<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>自动换行</title>
	<style>
		div {
			border: 1px solid red;
			background-color: blue;
			width: 100px;
			height: 400px;
			color: #fff;
			/*word-break: break-all; 可以把一个单词放到两行中，充分利用行的空间*/
			word-break: keep-all; 只/*能在半角空格或连字符处换行*/
		}
	</style>
</head>
<body>
	<div>
		I am fjals fjasl fasl fajsl fdalksj
		fsajdlkjsalfjasjfsjasfjdasjfl
	</div>
</body>
</html>
