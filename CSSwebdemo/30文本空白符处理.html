<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>文本空白符处理</title>
	<style>
		div {
			background-color: silver;
			height: 200px;
			width: 200px;
			border: 1px solid red;
		}
		.normal {
			white-space: normal;
		}
		.nowrap {
			white-space: nowrap;
		}
		.pre {
			white-space: pre;
		}
	</style>
</head>
<body>
	<div class="normal">
		normal: www.baidu.com http://yun.baidu.cn
		
	</div>
	<div class="nowrap">
		normal: www.baidu.com http://yun.baidu.cn
	</div>
	<div class="pre">
		normal: www.baidu.com http://yun.baidu.cn
		char i=0;
		i++;
		console.log(i);
	</div>
</body>
</html>
