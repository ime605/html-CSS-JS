<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS选择器案例</title>
	<style>
		body { /*继承*/
			color: red;
		}
		* {/*通配符*/
			color: blue;
		}
		h1 {/*标签选择器*/
			color: green;
		}
		.title-demo {/*类选择器*/
			color: purple;
		}
		#id-title {/*id选择器*/
			color: yellow;
		}
		.aside .aside-dt h1 {
			background-color: silver;
		}
		.aside #title-txt #id-title {
			/*height: 100px;*/
			background-color: yellow;
		}
		/*
		行内 ID Class 标签个数
		比较优先级
		 */
	</style>
</head>
<body>
	<div class="wrap">
		<div class="aside">
			<div class="aside-dt" id="title-txt">
				<h1 class="title-demo" id="id-title" style="color:pink">我是一个标题</h1>
			</div>
			<div class="aside-dd">
				<p>我是一个段落</p>
			</div>
		</div>
	</div>
</body>
</html>
