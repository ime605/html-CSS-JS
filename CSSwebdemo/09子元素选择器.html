<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>子元素选择器</title>
	<style>
		div > p {
			color: yellowgreen;
		}
	</style>
</head>
<body>
	<div>
		<h1>前端与移动开发学院落后大上海</h1>
		<p>重新定义什么是真正的前端工程师</p>
		<p>大前端改变世界，我们搬砖</p>
		<p><a href="http://web.itcast.com">大前端网页</a></p>
		<ul>
			<li>
				<p>我是列表的li标签下的段落</p>
			</li>
		</ul>
	</div>
	<p>前端覆盖整个广州，整个地球</p>
</body>
</html>
