<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>字体样式</title>
	<style>
		p {
			font-size: 20px;
			font-weight: 700;
			font-style: oblique;
			font-family: "微软雅黑";
		}
		/*font字体合写*/
		p {
			/*font: 字体样式 字体是否加粗 字体大小 字体类型;*/
			font: oblique 700 20px "微软雅黑";
		}
	</style>
</head>
<body>
	<p>
		前面的字体机发射会计法
	</p>
	<ul>
		<li>设置字体大小为20px</li>
		<li>设置字体加粗</li>
		<li>设置字体倾斜显示</li>
		<li>设置字体类型是 微软雅黑</li>
	</ul>
</body>
</html>
