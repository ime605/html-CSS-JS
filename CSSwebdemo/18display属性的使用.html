<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>display属性</title>
	<style>
		div {
			background-color: silver;
			display: inline;
		}
		strong {
			/*display: block;*/
			/*display: none;*/
			display: block;
			visibility: hidden;	  /*只是不显示，但是还是占用页面空间*/

			background-color: yellow;
		}
		.demo-inline {
			display: inline-block;
			height: 200px;
		}
		span {
			height: 400px;
			background-color: green;
		}
	</style>
</head>
<body>
	<!-- 行内元素 -->
	<span>我是span</span>
	<strong>我是strong标签</strong>
	<s>我是一个s标签</s>
	<!-- 块级标签，占一行 -->
	<div>
		我是一个div
	</div>
	<div class="demo-inline">
		我是一个行内块标签
	</div>
	<!-- ul ol dl -->
	<h1></h1>
</body>
</html>
