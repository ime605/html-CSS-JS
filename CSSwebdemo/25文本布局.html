<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>文本布局</title>
	<style>
		.letter-spaceingdemo {
			letter-spacing: 10px;/*行间距,中文英文都有间隔*/
		}
		.word-space {
			word-spacing: 20px;/*只对英文单词有影响,英文单词之间的间距，如果中文文字间有空格的话，会把空格设置成20px宽度*/
		}
	</style>
</head>
<body>
	<p class="letter-spaceingdemo">
		传智播客www.baidu.com
	</p>
	<p class="word-space">
		传智 播客: http://www.baidu.com
		 I am a teacher.
	</p>
</body>
</html>
