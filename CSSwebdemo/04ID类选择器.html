<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ID和类选择器</title>
	<style>
		.web {
			color: red;
		}
		#div1{
			background-color: green;
		}
	</style>
</head>
<body>
	<p class="web">前端学习</p>
	<div id="div1">学习方法</div>
	<ul>
		<li>四川校区</li>
		<li class="web">北京校区</li>
	</ul>
</body>
</html>
