<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>before和after</title>
	<style>
		.wrap:before, .wrap:after{
			content: "------";
			display: block;/*让当前伪元素转换为块级元素*/
		}
	</style>
</head>
<body>
	<div>
		<hr>
	</div>
	<div class="wrap">
		我是div
	</div>
	<div>
		<hr>
	</div>
	<div>
		
	</div>
</body>
</html>
