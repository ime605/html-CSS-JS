<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>div和span标签</title>
</head>
<body>
	<div>我是第一个div
	<br>
	我是第一个
	</div>
	<div>我是第二个div</div>
	<div>我是第三个div</div>
	
	<!-- span{我是span标签$}*3 -->
	<span>我是span标签1</span>
	<span>我是span标签2</span>
	<span>我是span标签3</span>
</body>
</html>
