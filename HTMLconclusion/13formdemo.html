<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>表单demo</title>
</head>
<body>
<!-- action 指向后台地址 -->
	<form action="#">
		用户名： <input type="text" value="123">
		<br>
		密码：<input type="password">
		<br>
		性别： 男<input type="radio" checked name="gender"> 女<input name="gender" type="radio">
		<br>
		<!-- 多选框 -->
			<input type="checkbox">
			<input type="checkbox">
			<input type="checkbox" checked>
		<br>
		<!-- multiple 代表生成一个展开的下拉列表 -->
		<select name="" id="" multiple="multiple">
			<option value="1">公历</option>
			<option value="2" selected="true">农历</option>
			<option value="2">农历</option>
			<option value="2">农历</option>
		</select>
		<!-- 文本域 -->
		<textarea name="" id="" cols="30" rows="10">
			内容
		</textarea>
	</form>
</body>
</html>
