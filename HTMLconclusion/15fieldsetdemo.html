<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>表单组合标签</title>
</head>
<body>
	<form action="#">
		<fieldset>
			<legend>用户组1</legend>
			用户名：<input type="text">
			<br>
			密码： <input type="text">
		</fieldset>
		<fieldset>
			<legend>用户组2</legend>
			用户名2：<input type="text">
			<br>
			密码2：	<input type="text">
			<input type="reset">
			<!-- 重置不受表单影响 -->
		</fieldset>
	</form>
</body>
</html>
