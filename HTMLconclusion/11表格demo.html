<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>表格demo</title>
</head>
<body>
	<table border="1">
		<thead>
			<tr>
				<th>姓名</th><th>年龄</th><th>成绩</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td rowspan="2">基本参数</td><td colspan="2">单位</td><td>值</td>
			</tr>
			<tr>
				<td>哦</td><td>恩</td><td>啊</td>
			</tr>			
		</tbody>
	</table>
</body>
</html>
