	<h1>传智播客标题测试</h1>
	<p>前端工程师市场估值有多高？
		从各大招聘网站随机抽取了一万五千份招聘信息，对数据整理分析得出：目前，前端工程师的平均就业薪资为13740元/</p><p>月，其中万元薪资以上的占总数据的72%，3-5年工作经验的平均就业薪资在15000至20000元/</p><p>月之间，5年工作经验的均在25000元/月以上。从2012年开始前端工程师的招聘薪资呈直线上升趋势。</p>
