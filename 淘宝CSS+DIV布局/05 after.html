<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>afters使用</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            border: 1px solid red;
        }
        div:after {
            content: '晚上的9点';
        }
    </style>
</head>
<body>
    <div>今天是星期三</div>
</body>
</html>
