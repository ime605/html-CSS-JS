<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>外边距使用</title>
</head>
	<style>
		* {
			padding: 0;
			margin: 0;
		}
		.box1,.box2,.box3{
			border: 10px solid red;
			height: 100px;
		}
		.box2 {
			border-color: blue;
			/*margin-top: 10px;
			margin-bottom: 20px;
			margin-left: 300px;*/
			/*margin: 10px 0 20px 200px;/*上右下左*/
			/*上下10px 左右200px*/
			margin: 10px 200px;


		}
		/*实现让4号div居中显示，并且宽度设置为900px*/
			.box4 {
				height: 100px;
				width: 900px;
				background-color: pink;
				margin: 0 auto;
			}
	</style>
<body>
	<!-- .box$*3 -->
	<div class="box1">1</div>
	<div class="box2">2</div>
	<div class="box3">3</div>
	<div class="box4">4</div>
</body>
</html>
