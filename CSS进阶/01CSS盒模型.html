<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS盒模型</title>
	<style>
		/*设置所有元素内外边距为零*/
		* {
			padding: 0; margin: 0;/*外边距*/
		}
		.box {
			width: 200px;
			height: 200px;
			background-color: #CCC;
			padding: 100px;/*内边距*/
			border: 20px /*边框*/dotted red;
		}
	</style>
</head>
<body>
	<div class="box">
		
	</div>
</body>
</html>
